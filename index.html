<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dic, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <!-- label = what the input fields stands for -->
                <label>Username</label>
                <!-- inputs are the fields the user type in their information -->
                <input type="text" placeholder="Kristbjorg" id="username">
                <!-- success icon that will show when it is a susccess what was written in the inpur fields  -->
                <i class="fa fa-check-circle"></i>
                <!-- error icon that will show when it has been an error and what is written in the iput fields is not valid-->
                <i class="fa fa-exclamation-circle"></i>
                <!-- to show the error msg to the user -->
                <small>Error messasge</small>
            </div>

            <div class="form-control">
                <!-- label = what the input fields stands for -->
                <label>Email</label>
                <!-- inputs are the fields the user type in their information -->
                <input type="text" placeholder="hallo@hallo.com" id="email">
                <!-- success icon that will show when it is a susccess what was written in the inpur fields  -->
                <i class="fa fa-check-circle"></i>
                <!-- error icon that will show when it has been an error and what is written in the iput fields is not valid-->
                <i class="fa fa-exclamation-circle"></i>
                <!-- to show the error msg to the user -->
                <small>Error messasge</small>
            </div>

            <div class="form-control">
                <!-- label = what the input fields stands for -->
                <label>Password</label>
                <!-- inputs are the fields the user type in their information -->
                <input type="text" placeholder="password" id="passrdwo">
                <!-- success icon that will show when it is a susccess what was written in the inpur fields  -->
                <i class="fa fa-check-circle"></i>
                <!-- error icon that will show when it has been an error and what is written in the iput fields is not valid-->
                <i class="fa fa-exclamation-circle"></i>
                <!-- to show the error msg to the user -->
                <small>Error messasge</small>
            </div>

            <div class="form-control">
                <!-- label = what the input fields stands for -->
                <label>Password check</label>
                <!-- inputs are the fields the user type in their information -->
                <input type="text" placeholder="password check" id="password2">
                <!-- success icon that will show when it is a susccess what was written in the inpur fields  -->
                <i class="fa fa-check-circle"></i>
                <!-- error icon that will show when it has been an error and what is written in the iput fields is not valid-->
                <i class="fa fa-exclamation-circle"></i>
                <!-- to show the error msg to the user -->
                <small>Error messasge</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
